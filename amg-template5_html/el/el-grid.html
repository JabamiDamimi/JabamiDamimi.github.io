<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atomic Design</title>
    <meta name="title" content="" />
    <meta name="description" content="" />
    <meta name="keywords" content="web design,網頁設計,web,網頁,網站,設計,前端" />
    <meta name="copyright" content="" />
    <link rel="canonical" href="網址" itemprop="url" />
    <link rel="stylesheet" href="../css/module.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/el.css">
</head>

<body id="el">
    <div class="ad-bx js-vue">
        <h2 class="ad-h2">Grid</h2>
        <div class="ad-bx">
            <h3 class="ad-h3">Grid Source</h3>
            <p class="ad-info">By Custom from Bootstrap v{{bsVersion}}</p>
            <h3 class="ad-h2">Grid System</h3>
            <div class="ad-media row ad-tab">
                <div class="col-4">
                    <div class="ad-item ad-tab_th">Pre-name</div>
                    <div class="ad-item ad-tab_th">Width</div>
                    <div class="ad-item ad-tab_th">Device</div>
                </div>
                <div class="col-2" v-for="val in media">
                    <div class="ad-item ad-tab_td">col-{{val.name}}-</div>
                    <div class="ad-item ad-tab_td" :class="'ad-media_size-' + val.name">≥</div>
                    <div class="ad-item ad-tab_td">{{val.device}}</div>
                </div>

            </div>
            <div class="container">
                <div class="ad-grid row">

                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>
                    <div class="col-md-1">.col-md-1</div>



                    <div class="col-md-8">.col-md-8</div>
                    <div class="col-md-4">.col-md-4</div>



                    <div class="col-md-2">.col-md-2</div>
                    <div class="col-md-7">.col-md-7</div>
                    <div class="col-md-3">.col-md-3</div>

                </div>
            </div>
        </div>
    </div>

    <script src="../js/plugin/jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/plugin/vue/vue.min.js"></script>
    <script src="../js/tool.js"></script>
    <script>
        $(function () {
            new Vue({
                el: '.js-vue',
                data: {
                    bsVersion: '4.1.1',
                    media: [
                        { name: 'xl', device: 'PC(sm)' },
                        { name: 'lg', device: 'Pad' },
                        { name: 'md', device: 'Pad(sm)' },
                        { name: 'sm', device: 'Phone'},
                    ],
                },
            })
        });


    </script>
</body>

</html>
