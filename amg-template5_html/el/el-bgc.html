<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="title" content="" />

    <meta name="keywords" content="web design,網頁設計,web,網頁,網站,設計,前端" />
    <meta name="copyright" content="" />
    <link rel="canonical" href="網址" itemprop="url" />
    <link rel="stylesheet" href="../css/module.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/el.css">
</head>

<body id="el">
    <div class="ad-bx js-vue">
        <h2 class="ad-h2">Background Color</h2>
        <p class="ad-pre-name">u-bgc-</p>
        <ul class="row">
            <li class="col-md-3" v-for="val in bgc">
                <div class="ad-bgc">
                    <div class="ad-bgc_toning" :class="'u-bgc-' + val.name">
                        <ul class="ad-bgc_code">
                            <li class="ad-item-sass"><span>{{val.name}}</span></li>
                            <li class="ad-item-code"><span>{{val.code}}</span></li>
                            <li class="ad-item-class"><span>u-bgc-{{val.name}}</>
                            </li>
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <script src="../js/plugin/jquery/jquery-3.3.1.min.js"></script>
    <script src="../js/plugin/vue/vue.min.js"></script>
    <script src="../js/tool.js"></script>
    <script>
        $(function () {
            new Vue({
                el: '.js-vue',
                data: {
                    bgc: [
                        { name: 'black', code: '#000' },
                        { name: 'white', code: '#fff'},
                        { name: 'gy-333', code: '#333'},
                        { name: 'gy-666', code: '#666'},
                        { name: 'gy-ccc', code: '#ccc'},
                        { name: 'blue', code: '#3E68A8'},
                        { name: 'blue-green', code: '#697D84'},
                    ],
                },
            })
        });
    </script>
</body>

</html>
